<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>BUOI 31</title>
</head>
<style>
    .user {
        border: 1px solid black;
        margin: 8px;
        padding-left: 10px;
    }
    
    button {
        border: 2px solid #ccc;
        padding: 10px;
        margin: 20px;
    }
</style>

<body>
    <button onclick="themMoi()" data-bs-toggle="modal" data-bs-target="#exampleModal">Them moi</button>

    <div class="todoList">

    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="note" placeholder="note"> <br> <br>
                    <input type="date" id="dealine" placeholder="dealine"> <br> <br>
                    <select name="" id="priority">
                         <option value="high">high</option>

                         <option value="low">low</option>

                         <option value="medium">medium</option>

                     </select> <br><br>

                    <select name="" id="done">
                         <option value="true">true</option>

                         <option value="false">false</option>
                     </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create" onclick="add()">Create</button>
                    <button type="button" class="btn btn-primary update" onclick="update()">Update</button>
                    <button type="button" class="btn btn-primary delete" onclick="deleteData()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
